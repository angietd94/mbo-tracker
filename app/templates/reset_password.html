{% extends "auth_layout.html" %}

{% block content %}
<div class="login-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='img/snaplogic-logo-blue.png') }}" alt="SnapLogic Logo" style="height: 80px; margin-bottom: 20px;">
        <h1 style="color: #0046ad; font-weight: 500; margin-top: 0;">Create New Password</h1>
        <p style="color: #6c757d; font-size: 1.1rem; margin-top: 10px;">Enter your new password below</p>
    </div>
    
    <form method="POST" action="{{ url_for('reset_password_with_token', token=token) }}" style="max-width: 400px; margin: 0 auto;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 8px; font-weight: 500; color: #495057;">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your new password" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px;">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label for="confirm_password" style="display: block; margin-bottom: 8px; font-weight: 500; color: #495057;">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required
                   style="width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px;">
        </div>
        
        <button type="submit" style="width: 100%; background-color: #0046ad; color: white; border: none; padding: 14px; 
                                    border-radius: 4px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background-color 0.2s;">
            Reset Password
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('login') }}" style="color: #0046ad; text-decoration: none;">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
