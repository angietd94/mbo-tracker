{% extends "auth_layout.html" %}

{% block content %}
<div class="login-container">
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="{{ url_for('static', filename='img/snaplogic_logo_only_circle.png') }}" alt="SnapLogic Logo" style="height: 60px; margin-bottom: 20px;">
        <h1 style="color: #0046ad; font-weight: 500; margin-top: 0;">Reset Password</h1>
        <p style="color: #6c757d; font-size: 1.1rem; margin-top: 10px;">Password reset functionality is not available yet.</p>
        <p style="color: #6c757d; font-size: 1.1rem;">Please contact your manager for assistance with password resets.</p>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('login') }}" style="display: inline-block; background-color: #0046ad; color: white; text-decoration: none; 
                                               padding: 14px 28px; border-radius: 4px; font-size: 16px; font-weight: 500;">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
